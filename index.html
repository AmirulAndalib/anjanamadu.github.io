<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
</head>
<body>
    <h3>
        You will be redirected to <a href="https://github.com/AnjanaMadu/">github.com/AnjanaMadu</a> in <span id="seconds">4</span> seconds.
    </h3>
</body>
<script>
    var seconds = document.getElementById("seconds");
    var i = 4;
    setInterval(function() {
        i--;
        seconds.innerHTML = i;
        if (i === 0) {
            window.location.href = "https://github.com/AnjanaMadu/";
            clearInterval(this);
        }
    }, 1000);
</script>
</html>
